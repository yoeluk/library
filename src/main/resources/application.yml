micronaut:
  application:
    name: library-api
  server:
    port: 8080
    host: 0.0.0.0
    cors:
      enabled: true
  security:
    # authentication: bearer | cookie | session | idtoken
    intercept-url-map:
      - pattern: /swagger-ui/**
        httpMethod: GET
        access:
          - isAnonymous()
      - pattern: /swagger/**
        httpMethod: GET
        access:
          - isAnonymous()
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**

jackson:
  serialization:
    writeEnumsUsingToString: true
    writeDatesAsTimestamps: false
  deserialization:
    readEnumsUsingToString: true
    failOnUnknownProperties: false
    failOnInvalidSubtype: false

datasources:
  default:
    url: ${JDBC_URL:`jdbc:mysql://192.168.2.15:3306/db`}
    username: ${JDBC_USER:micronautApp}
    password: ${JDBC_PASSWORD:}
    dialect: MYSQL
    driverClassName: com.mysql.cj.jdbc.Driver

flyway:
  datasources:
    default:
      enabled: true
